<body>

  <div class="title">
    <h1 class="mat-display-2">
      Student's Mark's
    </h1>
  </div>

<div class="button">
<button mat-raised-button color="primary" (click)="addDialog()" ><mat-icon>add</mat-icon></button>
</div>

<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="mark1">
          <th mat-header-cell *matHeaderCellDef> Mark1 </th>
          <td mat-cell *matCellDef="let element"> {{element.mark1}} </td>
        </ng-container>
      
        <ng-container matColumnDef="mark2">
          <th mat-header-cell *matHeaderCellDef> Mark2 </th>
          <td mat-cell *matCellDef="let element"> {{element.mark2}} </td>
        </ng-container>

        <ng-container matColumnDef="mark3">
          <th mat-header-cell *matHeaderCellDef> Mark3 </th>
          <td mat-cell *matCellDef="let element"> {{element.mark3}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>

        <ng-container matColumnDef="grade">
          <th mat-header-cell *matHeaderCellDef> Grade </th>
          <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary" (click)="updateDialog(this.element)"><mat-icon mat-button>update</mat-icon></button> </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary" (click)="deleteDialog(this.element)"><mat-icon mat-button>delete</mat-icon></button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="100"
              [pageSizeOptions]="[2, 4, 6, 10]"
              showFirstLastButtons>
      </mat-paginator>
</div>
</body>
